<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta name="description" content="{{.Description}}" />
  <title>{{.Title}}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">



  <link rel="stylesheet" href="//at.alicdn.com/t/font_2974461_sdshp7jo1jj.css" />
  <link rel="stylesheet" href="//at.alicdn.com/t/font_3180954_chol8bk1q14.css" />

  <link rel="stylesheet" href="/resource/css/index.css" />
  <link rel="icon" href="/resource/images/favicon.png" />
  <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>

  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
  <script crossorigin src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <!-- Vendor CSS Files -->
    <link href="/resource/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/resource/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
    <link href="/resource/vendor/boxicons/css/boxicons.min.css" rel="stylesheet">
    <link href="/resource/vendor/quill/quill.snow.css" rel="stylesheet">
    <link href="/resource/vendor/quill/quill.bubble.css" rel="stylesheet">
    <link href="/resource/vendor/remixicon/remixicon.css" rel="stylesheet">
    <link href="/resource/vendor/simple-datatables/style.css" rel="stylesheet">
  
    <link href="/resource/css/style.css" rel="stylesheet">
</head>
<body>
  <div id="header-admin"></div>
<main class="container" style="padding-top: 100px;">
<link rel="stylesheet" href="/resource/css/detail.css" />
{{if .Valine}}
<script src="{{.CdnURL}}/js/valine.min.js"></script>
{{end}}
<div class="detail">
  <div class="detail-left">
    <h1 class="detail-title">{{.Article.Title}}</h1>
    <div class="detail-action">
      <span>
        <i class="iconfont icon-yonghu"></i>
        &nbsp; {{.Article.UserName}}
      </span>
      <span>
        <i class="iconfont icon-wenjianjia"></i>
        &nbsp;<a href="/c/{{.Article.CategoryId}}">{{.Article.CategoryName}}</a>
      </span>
      <span>
        <i class="iconfont icon-riqi"></i>
        &nbsp;{{.Article.CreateAt}}
      </span>
      <span>
        <i class="iconfont icon-yanjing"></i>
        &nbsp;{{.Article.ViewCount}}
      </span>
      <span class="detail-edit">
        <i class="iconfont icon-wenbenshuru"></i>
        <a href="/writing?id={{.Article.Pid}}">编辑</a>
      </span>
      <span class="detail-edit detail-delete" pid="{{.Article.Pid}}">
        <i class="iconfont icon-shanchu"></i>
        删除
      </span>
    </div>
    <div class="gap-solid"></div>
    <div id="view-content" class="detail-content">{{.Article.Content}}</div>
    {{if .Valine}}
    <div class="gap-solid vcomments-gap"></div>
    <div id="vcomments" class="vcomments"></div>
    <div class="vcomments-copyright">Comment Powered By Valine</div>
    {{end}}
  </div>
  <div class="detail-right">
    <div class="toc-card">
      <h1 class="toc-card-list">目录</h1>
      <div class="toc-box" id="toc-box"></div>
    </div>
  </div>
</div>
<div class="zoom-prev">
  <div class="zoom-container"></div>
</div>

</main>
{{template "footer" .}}


<script type="text/babel" src="/resource/js/header-admin.jsx"></script>



<!-- Vendor JS Files -->
<script src="/resource/vendor/apexcharts/apexcharts.min.js"></script>
<script src="/resource/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="/resource/vendor/chart.js/chart.min.js"></script>
<script src="/resource/vendor/echarts/echarts.min.js"></script>
<script src="/resource/vendor/quill/quill.min.js"></script>
<script src="/resource/vendor/simple-datatables/simple-datatables.js"></script>
<script src="/resource/vendor/tinymce/tinymce.min.js"></script>
<script src="/resource/vendor/php-email-form/validate.js"></script>

<!-- Template Main JS File -->
<script src="/resource/vendor/main.js"></script>
</body>
<script src="/resource/js/index.js"></script>

{{if .Valine}}
<script>
  new Valine({
    el: "#vcomments",
    appId: "{{.ValineAppid}}",
    appKey: "{{.ValineAppkey}}",
    serverURLs: "{{.ValineServerURL}}",
    placeholder: "What are you talking about?"
  });
</script>
{{end}}
</html>
