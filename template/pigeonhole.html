<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta name="description" content="{{.Description}}" />
  <title>{{.Title}}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">



  <link rel="stylesheet" href="//at.alicdn.com/t/font_2974461_sdshp7jo1jj.css" />
  <link rel="stylesheet" href="//at.alicdn.com/t/font_3180954_chol8bk1q14.css" />

  <link rel="stylesheet" href="/resource/css/index.css" />
  <link rel="icon" href="/resource/images/favicon.png" />
  <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
</head>
<body>
{{template "header" .}}
<main class="container">
  <div class="container-left">{{template "personal" .}}</div>
  <div class="container-right">
    <ul class="pige-content">
      {{range $key,$value := .Lines}}
      <li class="pige-box" key="{{$key}}">
        <h1 class="pige-month iconfont icon-wenjianjia">&nbsp;{{$key}}</h1>
        <ul class="pige-wrap">
          {{range $index,$elem := $value}}
          <li class="pige-label">
          <span class="iconfont icon-riqi"
          >&nbsp;{{dateDay $elem.CreateAt}}</span
          >
            <a href="/p/{{$elem.Pid}}.html">{{$elem.Title}}</a>
          </li>
          {{end}}
        </ul>
      </li>
      {{end}}
    </ul>
  </div>
</main>
{{template "footer" .}}
</body>
<script src="/resource/js/index.js"></script>
</html>
